<div class="banner">
    <div class="content">
        <h1 class="mb-5">Rent your perfect dress <br/> For every event.</h1>
        <a routerLink="menu" >ORDER NOW <i class="bi bi-arrow-right "></i></a>
    </div>
</div>

<div class="container mt-5 mb-">
    <h1 class="text-center"> get your <span class="highlight">perfect</span> dress </h1>
    <div class="row">
        <div class="col-lg-4 mt-3">
            <div class="stepBox">
                <h1>1</h1>
                <p>select dress</p>
            </div>
        </div>
        <div class="col-lg-4 mt-3">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-3">
            <div class="stepBox">
                <h1>3</h1>
                <p>delivery time</p>
            </div>
        </div>
        
    </div>
</div>

<div class="container mt-4 mb-4">
    <h1 class="text-center"> The dress that will make you feel <span class="highlight">special.</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let item of itemData, index as i">
            <div class="itemBox" *ngIf="i<=3">
                <img src="{{item.itemImg}}" />
                <h1>{{item.itemName}}</h1>
                <p>{{item.itemPrice|currency:'RON':'symbol-narrow'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewMoreBtn">view more<i class=" bi bi-arrow-right"></i></a>
</div>
